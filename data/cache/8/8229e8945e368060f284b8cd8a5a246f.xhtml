
<h1 class="sectionedit1" id="registration">Registration</h1>
<div class="level1">

<p>
Activar la opción <strong>Main structural image</strong>. Elegir el archivo de la imagen anatómica en formato NIFTI y reorientado.
</p>

<p>
Después de esto se generará una carpeta con la extensión <a href="/dokuwiki/doku.php?id=archivos_dentro_de_una_carpeta_feat" class="wikilink1" title="archivos_dentro_de_una_carpeta_feat">.feat</a> que es el resultado final.
</p>

</div>
